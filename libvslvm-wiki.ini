[Project]
name: "libvslvm"
status: "experimental"
features: [
    "debug_output", "tests", "tools",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm",
    "dokan", "fuse"]

[documentation]
url: "https://github.com/libyal/libvslvm/tree/master/documentation"

[source_package]
url: "https://github.com/libyal/libvslvm/releases"

[git]
url: "https://github.com/libyal/libvslvm.git"
build_dependencies: []

[tests]
features: ["profiles", "valgrind"]
profiles: ["libvslvm", "pyvslvm", "vslvminfo"]
example_filename1: "image1.raw"
example_filename2: "image2.raw"

[tools]
directory: "vslvmtools"
names: ["vslvminfo", "vslvmmount"]

[troubleshooting]
example: "vslvminfo image.raw"

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygvslvm-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libvslvm-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

[mount_tool]
missing_backend_error: "No sub system to mount LVM."
mount_point: "/mnt/vslvmvolume/"
mounted_description: "a device file that provides the volumes contained in the LVM volume system"
mounted_dokan: "X:\\LVM1"
mounted_fuse: "/mnt/vslvmvolume/lvm1"
source: "image.raw"
source_description: "a LVM volume system"
source_type: "image"
supported_backends: [
    "Dokan library",
    "fuse",
    "OSXFuse"]

